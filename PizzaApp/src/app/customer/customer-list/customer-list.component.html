@for (customer of customers; track customer._id) {
  <div id="customer" class="card">
    <div class="card-content" (click)="goToCustomer(customer)">
      <div class="content">
        <p class="card-title"> {{ customer.firstName }} {{ customer.lastName }}</p>
        <span>{{customer.email}}</span>
      </div>
    </div>
  </div>
}
